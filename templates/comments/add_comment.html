{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<body>
  <h2>Add Comment</h2>
  <form method="post" action="{% url 'main:add_comment' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="form-group g-recaptcha" data-sitekey="6Le-pC4pAAAAAH1Duy4ieCg6_Tm6OMhbE-CmsedQ"></div>
    <button type="submit">Submit</button>
  </form>
</body>
{% endblock %}
